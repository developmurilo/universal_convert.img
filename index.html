<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Universal de Imagens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversor Universal de Imagens</h1>
    <p>Envie sua imagem em qualquer formato e escolha o formato de saída!</p>
    <input type="file" id="imageInput" accept="image/*">
    <div id="previewContainer" style="display: none;">
      <p>Pré-visualização:</p>
      <img id="imagePreview" alt="Pré-visualização" style="max-width: 100%; max-height: 300px; border: 1px solid #ccc;">
    </div>
    <label for="formatSelect">Escolha o formato de saída:</label>
    <select id="formatSelect">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WebP</option>
      <option value="bmp">BMP</option>
    </select>
    <div id="qualityContainer" style="display: none;">
      <label for="qualityRange">Qualidade (apenas para JPEG/WebP):</label>
      <input type="range" id="qualityRange" min="10" max="100" value="90">
      <span id="qualityValue">90%</span>
    </div>
    <button id="convertButton">Converter</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="loadingIndicator" style="display: none;">⏳ Processando...</div>
    <div id="successMessage" style="display: none;">✅ OK, tudo certo!</div>
    <a id="downloadLink" style="display: none;">Baixar Imagem Convertida</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
